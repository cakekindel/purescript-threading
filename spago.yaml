package:
  name: threading
  publish:
    version: '0.0.1'
    license: 'GPL-3.0-or-later'
    location:
      githubOwner: 'cakekindel'
      githubRepo: 'purescript-threading'
  build:
    strict: true
    # pedanticPackages: true
  dependencies:
    - catenable-lists
    - control
    - exceptions
    - filterable
    - refs
    - tuples
    - aff: ">=7.1.0 <8.0.0"
    - arrays: ">=7.3.0 <8.0.0"
    - effect: ">=4.0.0 <5.0.0"
    - either: ">=6.1.0 <7.0.0"
    - foldable-traversable: ">=6.0.0 <7.0.0"
    - maybe: ">=6.0.0 <7.0.0"
    - nullable: ">=6.0.0 <7.0.0"
    - ordered-collections: ">=3.2.0 <4.0.0"
    - prelude: ">=6.0.1 <7.0.0"
    - transformers: ">=6.0.0 <7.0.0"
    - typelevel-prelude: ">=7.0.0 <8.0.0"
  test:
    main: Test.Main
    dependencies:
      - console
      - gen
      - node-fs
      - node-zlib
      - precise-datetime
      - quickcheck
      - simple-json
      - spec
workspace:
  packageSet:
    registry: 53.3.0
  extraPackages: {}
